{% extends 'käyttäjät/main.html' %}
{% load static %}
{% block content %}

<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body"> 
       
        <p>Haluatko poistaa tämän {{ item }}?</p>
        <form action="{% url 'poista_tilaus' item.id %}" method="POST">
        {% csrf_token %}

        <input class="btn btn-danger" type="submit" name="Kyllä">

</form>
        </div>
    </div>
</div>




{% endblock content %}
